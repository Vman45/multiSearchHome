			<script type="text/javascript">
			function dosearch() {
				
			    var a = document.searchform;
			
			    if ((a.sengines[a.sengines.length - 1].checked) || (a.sengines[a.sengines.length - 2].checked) || (a.sengines[a.sengines.length - 3].checked)) {

			        if (a.sengines[a.sengines.length - 2].checked) {
			            var b = a.senginesselect.options[a.senginesselect.selectedIndex].value + escape(a.searchterms.value)
			        } else if (a.sengines[a.sengines.length - 3].checked) {
			            var b = a.senginesselect2.options[a.senginesselect2.selectedIndex].value + escape(a.searchterms.value)
			        } else if (a.sengines[a.sengines.length - 1].checked) {
			            var b = a.senginesselect3.options[a.senginesselect3.selectedIndex].value + escape(a.searchterms.value)
			        }

			        window.location.href = b;
			        return false;

			    } else {
				
			        for (i = a.sengines.length - 1; i > -1; i--) {
			            if (a.sengines[i].checked) {
			                if (a.sengines[i].value == "global") {
			                    for (j = 0; j < a.sengines.length - 1; j++) {
			                        if (j > 3 && j != 14 && j != 15 && j < 20) {
			                            var c = a.sengines[j].value + escape(a.searchterms.value);
			                            window.open(c)
			                        }
			                    }
			                    var b = a.sengines[0].value + escape(a.searchterms.value);
			                    window.location.href = b;
			                    return false;
			                } else {
			                    var b = a.sengines[i].value + escape(a.searchterms.value);
			                    window.location.href = b;
			                    return false;
			                }
			            }
			        }
			    }
			}
			</script>
